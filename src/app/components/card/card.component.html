<div class="card bg-white shadow-md hover:shadow-lg rounded-lg w-[300px] lg:w-[250px]  flex  flex-col justify-center ">
  <a [routerLink]="[routerDirect,routeOne]">
  <div class="relative ">
  <img class="rounded-t-lg h-[150px] w-full" src={{cover}} alt="chemistry">
  <div class="absolute bg-orange-400 top-4 px-2 rounded-r-full ">New</div>
</div>
<div class="flex justify-center p-1">
  <div class="font-semibold">{{subject}}</div>


</div>


<div class="flex justify-around p-1">
  <div class="text-sm font-medium text-gray-400 ">{{lessons}} Lessons</div>

  <div class="text-sm font-semibold text-gray-400 " *ngIf="grade!=null">Grade {{grade}}</div>
  <div class="flex text-sm font-semibold text-gray-400 mr-0 " *ngIf="department!=null">{{department}}</div>
</div>

<div class="flex justify-between  pl-1 pr-1">
  <div class="text-sm text-gray-400 ">{{likes}} likes</div>
  <div class="text-sm text-gray-400 ">{{views}} views</div>
  <div class="text-sm bg-green-200 px-1 rounded-full text-black font-semibold ">{{price}}ETB</div>

</div>
</a>



<a [routerLink]="[accountDirection, accountId]">
<div class="flex  p-1">
  <div class="text-sm ">
    <img class="rounded-full h-10 w-10 object-cover"
     src={{account_logo}} alt="academy">

  </div>
  <div class="flex flex-col justify-center pl-4 ">
    <div class="text-sm font-medium">{{account_name}}</div>
    <div class="text-xs text-gray-400">{{subscribers}} subscribers</div>
  </div>

</div>
</a>
</div>
