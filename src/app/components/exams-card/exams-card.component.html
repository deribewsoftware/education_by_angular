<div   [routerLink]="[routeDirection,routeDirectionId,routerIdTwo]" class=" w-[300px] lg:w-[250px] items-center h-auto shadow-md hover:scale-106 transition-all duration-75 delay-75 bg-white hover:bg-gray-300 p-2 justify-center align-middle rounded-lg hover:translate-x-5 hover:shadow-lg">

  <div class="flex justify-center">
    <img src={{logo}} class="w-[100px] h-[100px] rounded-full object-cover " alt="">
  </div>
  <div class="flex justify-center text-lg font-medium text-gray-500">{{subject}}</div>
  <div class="flex justify-center text-sm p-2 text-gray-400">{{year}}</div>

  <div class="flex justify-around text-sm font-medium text-gray-400 mt-4">
    <div class="text-xs font-light">{{likes}}</div>
    <div class="text-xs font-light">{{views}}</div>
    <div *ngIf="isBought; else noBuyed" class="text-sm text-green-600 px-2 rounded-lg ">Acquired</div>
    <ng-template #noBuyed>
      <div class="text-sm text-green-600 px-2 rounded-lg ">{{price}}</div>
    </ng-template>
  </div>


</div>
