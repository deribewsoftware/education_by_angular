<div class="flex flex-wrap h-screen overflow-y-auto">
  <div class="w-full" *ngIf="book.uploadFile != null">
    <object [data]="book.uploadFile" type="application/pdf" width="100%" height="100%">
      <p>Unable to display PDF file. <a [href]="book.uploadFile">Download</a> instead.</p>
    </object>
  </div>




</div>
