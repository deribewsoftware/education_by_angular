<app-header (ishidden)="onhidden($event)" [showSidebar]=ishidden></app-header>

<app-side-nav [showSidebar]=ishidden></app-side-nav>


<div [ngClass]="{'toggle-sidebar':ishidden}">
<div class="main" id="main">

  <!-- <app-side-nav></app-side-nav> -->

<div class="h-40 bg-blue-500 text-3xl flex justify-center items-center text-white font-sans font-bold pt-10">

  {{department}} Books

</div>



  <main >



    <div class="flex flex-col gap-4 mt-10 lg:mt-20 justify-around">
      <div *ngFor="let books of booksAlist">

        <div class="p-6 text-lg font-medium">
         {{ books.subject}}
        </div>



        <div class="flex flex-wrap justify-center gap-4 items-center">

          <div *ngFor="let subject of  books.books ">

            <app-card
            [subject]="subject.title"
            [cover]="subject.cover"
            [price]="subject.price"


            [likes]="20"
            [views]="30"
            [account_name]="'Code Craft'"
            [account_logo]="'https://media.licdn.com/dms/image/C4E03AQHUWfUNKtgxAw/profile-displayphoto-shrink_800_800/0/1580912624549?e=1698278400&v=beta&t=5W3Zjz8Ke88MR4bQeiCbmYTix924OyuhX_oCI7smEHE'"

            [routerDirect]="'/book/reader'"

            [cardId]="subject.id"
            [routeOne]= "books.id"
            [routeTwo]="subject.id"
            [accountId]=" books.id"
            [accountDirection]="'/account'"

            ></app-card>

          </div>








        </div>

      </div>









    </div>


  </main>
</div>
</div>
